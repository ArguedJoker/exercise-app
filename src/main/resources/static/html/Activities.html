<h2>Please fill in the forms below to get started: </h2>

<div class="box">
    <form id="routine">
        <label for="routineName">Routine Title:</label><br>
        <input type="text" id="routineName" name="title"><br>
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId"><br><br>
        <input type="submit" onclick="submitRoutine()" value="Submit">
    </form>
</div>
<div class="box">
    <form id="deleteRoutine">
        <h3>Delete Routine Records</h3><br>
        <label for="deleteRoutineId">Routine ID:</label><br>
        <input type="text" id="deleteRoutineId" name="routineId"><br><br>
        <input type="submit" onclick="deleteRoutine()" value="Delete">
    </form>
</div>
<div class="box">
    <form id="updateRoutine">
        <h3>Delete Routine Records</h3><br>
        <label for="updateRoutineName">Routine Title:</label><br>
        <input type="text" id="updateRoutineName" name="title"><br>
        <input type="submit" onclick="updateRoutine()" value="update"><br>
    </form>
</div>

<div class="box">
    <form id="exercise">
        <label for="exerciseName">Exercise Name:</label><br>
        <input type="text" id="exerciseName" name="title" required><br>
        <label for="exerciseDescription">Exercise Description:</label><br>
        <input type="text" id="exerciseDescription" name="description"><br><br>
        <label for="targetMuscle">Target Muscle:</label><br>
        <input type="text" id="targetMuscle" name="targetMuscle"><br>
        <label for="numberOfSets">Number of Sets:</label><br>
        <input type="number" id="numberOfSets" name="numberOfSets"><br><br>
        <label for="numberOfReps">Number of Repetitions:</label><br>
        <input type="number" id="numberOfReps" name="numberOfReps"><br><br>
        <label for="routineId"> Routine ID: </label><br>
        <input type="number" id="routineId" name="routineId"><br><br>
        <input type="submit" onclick="submitExercise()" value="Submit">
        <input type="submit" onclick="updateExercise()" value="update"><br>
    </form>
</div>
<div class="box">
    <form id="updateExercise">
        <label for="updateExerciseName">Exercise Name:</label><br>
        <input type="text" id="updateExerciseName" name="title" required><br>
        <label for="updateExerciseDescription">Exercise Description:</label><br>
        <input type="text" id="updateExerciseDescription" name="description"><br><br>
        <label for="updateTargetMuscle">Target Muscle:</label><br>
        <input type="text" id="updateTargetMuscle" name="targetMuscle"><br>
        <label for="updateNumberOfSets">Number of Sets:</label><br>
        <input type="number" id="updateNumberOfSets" name="numberOfSets"><br><br>
        <label for="updateNumberOfReps">Number of Repetitions:</label><br>
        <input type="number" id="updateNumberOfReps" name="numberOfReps"><br><br>
        <input type="submit" onclick="updateExercise()" value="update"><br>
    </form>
</div>
<div class="box">
    <form id="deleteExercise">
        <h3>Delete Exercise Records</h3><br>
        <input type="text" id="myExerciseId" name="exerciseId" required><br><br>
        <input type="submit" onclick="deleteExercise()" value="Submit">
    </form>
</div>
